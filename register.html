<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monarch — Вход</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --gradient-1: linear-gradient(135deg,#2A2D32 0%,#4A4F57 40%,#7A818A 70%,#2A2D32 100%);
      --text-gradient: linear-gradient(135deg,#E0E4EB 0%,#FFFFFF 40%,#A4B0C1 70%,#E0E4EB 100%);
    }

    .font-aboreto { font-family: "Aboreto", serif; }

    .text-gradient {
      background: var(--text-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gradient-bg { 
      background: var(--gradient-1); 
    }
    .section-bg {
      background: #065B60;
    }
    .card-bg {
      background: #D7E1F3;
    }
    .button-bg {
      background: #004649;
    }
    .border-gradient{
      border-color: var(--gradient-1);
    }

    .reveal {
      opacity: 0;
      transform: translateY(16px);
      transition: opacity .7s ease, transform .7s ease;
    }
    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    img { display: block; max-width: 100%; height: auto; }
  </style>
</head>

<body class="bg-white text-black font-inter antialiased">


  <header class="w-full px-6 md:px-12 py-4 flex items-center justify-between sticky top-0 z-40 bg-white/80 backdrop-blur-sm">
    <div class="flex items-center gap-3">
      <img src="images/MONARCH.svg" alt="Monarch logo" class="h-10 md:h-14" />
    </div>

    <nav class="hidden md:flex items-center gap-6 text-lg">
      <a href="index.html" class="text-black text-xl font-semibold hover:text-[#65A3FF] transition">Главная</a>
      <a href="catalog.html" class="text-black text-lg hover:text-[#65A3FF] transition">Каталог</a>
      <a href="login.html" class="px-4 py-2 rounded-lg text-base text-white font-medium section-bg hover:opacity-90 transition focus-ring">Войти</a>
    </nav>


    <div class="md:hidden">
      <button id="mobileMenuBtn" aria-label="Меню" class="p-2 rounded-md hover:bg-gray-100 transition focus-ring">
        <img src="images/menu.svg" alt="">
      </button>
    </div>
  </header>


  <div id="mobileNav" class="md:hidden px-6 pb-4 hidden">
    <a href="index.html" class="block py-2 text-lg font-medium hover:text-[#65A3FF]">Главная</a>
    <a href="catalog.html" class="block py-2 text-lg font-medium hover:text-[#65A3FF]">Каталог</a>
    <a href="login.html" class="block py-2 mt-2 text-lg font-medium button-bg text-center rounded-md">Войти</a>
  </div>



  <main class="pt-40 pb-32 px-6 flex justify-center">

    <div class="w-full max-w-md card-bg backdrop-blur-xl rounded-2xl p-10 border border-white/10 shadow-xl">

      <h2 class="text-3xl font-semibold text-[#2C3E50] text-center mb-8">Регистрация</h2>


      <div class="mb-6">
        <label class="block mb-1 text-lg text-[#2C3E50]">ФИО</label>
        <input type="text"
               placeholder="Введите ФИО"
               class="w-full px-4 py-3 rounded-xl bg-white border border-white/10 text-[#2C3E50]focus:border-gradient focus:ring-2 focus:inset-ring(--gradient-1) outline-none transition" />
      </div>


      <div class="mb-6">
        <label class="block mb-1 text-lg text-[#2C3E50]">Телефон</label>
        <input type="tel"
               placeholder="Введите номер телефона"
               class="w-full px-4 py-3 rounded-xl bg-white border border-white/10 text-[#2C3E50]focus:border-gradient focus:ring-2 focus:inset-ring(--gradient-1) outline-none transition" />
      </div>


      <div class="mb-6">
        <label class="block mb-1 text-lg text-[#2C3E50]">Пароль</label>
        <input type="password"
               placeholder="Введите пароль"
               class="w-full px-4 py-3 rounded-xl bg-white border border-white/10 text-[#2C3E50]focus:border-gradient focus:ring-2 focus:inset-ring(--gradient-1) outline-none transition" />
      </div>


       <form action="profile.html" class="action">
        <button class="w-full py-3 rounded-xl flex flex-row justify-center gap-3 section-bg text-white hover:scale-110 transition duration-150 ease-in-out font-semibold text-lg">
            <img src="images/next.svg" alt="">
            Далее
        </button>
       </form>

      <div class="text-center mt-6 text-[#2C3E50]">
        Есть аккаунт?
        <a href="login.html" class="text-[#65A3FF] hover:text-blue-600 transition">
          Войти
        </a>
      </div>
    </div>
  </main>



<footer class="w-full px-6 md:px-12 py-8 gradient-bg">
  <div class="max-w-[1400px] mx-auto flex flex-col md:flex-row justify-between items-start gap-6">
    <img src="images/logo footer.svg" class="h-[90px]" alt="logo">

    <div class="text-center md:text-right">
      <h4 class="text-white text-xl font-semibold mb-2">Свяжитесь с нами</h4>
      <p class="text-white/90">Адрес: ул. Центральная, 1, г. Москва</p>
      <p class="text-white/90">Телефон: +7 (495) 000-00-00</p>
      <p class="text-white/90">E-mail: info@monarch-hotel.ru</p>
      <p class="text-white/90">Ресепшн: Круглосуточно</p>
    </div>
  </div>
</footer>

</body>
</html>
